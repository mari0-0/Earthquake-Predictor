<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earthquake Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  {% if pred %}
  <div class="mx-auto wrapper-2" >
    <div class="mx-auto">
      <h2 class="mb-4" align="center">The predicted magnitude catogery of Earthquake is {{pred}}</h2>
      <div class="center">
        <a href="/"><button class="btn btn-secondary btn-lg">Go Back</button></a>
      </div>
    </div>
  </div>
  {% else %}
  <div class="mx-auto wrapper" >
  <form method="post">
    <div class="mx-auto">
      <h2 class="mb-4" align="center">Earthquake Predictor</h2>
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Latitude</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" name="latitude">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Longitude</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="longitude">
    </div>
    <div class="mb-5">
      <label for="formGroupExampleInput2" class="form-label">No. Of Stations</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="stations">
    </div>
    <div class="center">
      <input type="submit" value="Predict Magnitude" class="btn btn-secondary btn-lg">
    </div>
    {%endif%}
  </form>
</div>
</body>
</html>
